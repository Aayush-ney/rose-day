<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ðŸŒ¹ </title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
    text-align: center;
    position: relative;
    background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
    animation: bgGradient 20s infinite alternate;
  }h1 { color: #8b0000; font-size: 3rem; margin-bottom: 5px; animation: glow 2s ease-in-out infinite alternate; } h2 { color: #ff1e4d; font-size: 1.6rem; margin-bottom: 10px; font-weight: bold; animation: pulse 3s infinite; text-shadow: 0 0 10px #ff9aa2; }

.rose { width: 300px; height: 300px; cursor: pointer; }

.petal { fill: #d1003f; transform-origin: 100px 120px; opacity: 1; filter: drop-shadow(0 0 15px #ff1e4d); } .center { fill: #8b0000; r: 18; filter: drop-shadow(0 0 20px #ff1e4d); }

.floating-heart { position: absolute; bottom: -20px; font-size: 20px; opacity: 0.9; } .sparkle { position: absolute; width: 4px; height: 4px; border-radius: 50%; opacity: 0.8; background: gold; } .petal-particle { position: absolute; width: 12px; height: 12px; border-radius: 50%; background: #ff4d6d; opacity: 0.8; }

@keyframes glow { from { text-shadow: 0 0 5px #ff4d6d; } to { text-shadow: 0 0 20px #ff1e4d; } } @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } } @keyframes bgGradient { 0% { background: linear-gradient(135deg, #ffd1dc, #ff9a9e); } 50% { background: linear-gradient(135deg, #ffb3c1, #ff6f91); } 100% { background: linear-gradient(135deg, #ffd1dc, #ff9a9e); } } </style>

</head>
<body>
  <h1>Happy Rose day  ðŸŒ¹ </h1>
<h1>Susma (Ney naa) </h1>
  <h2>Love you ,sanu ðŸ’•ðŸŒ¹</h2>
<h3>->Aayush Maka</h3><svg class="rose" id="rose" viewBox="0 0 200 200">
  <ellipse class="petal" cx="100" cy="120" rx="30" ry="60" />
  <ellipse class="petal" cx="100" cy="120" rx="30" ry="60" transform="rotate(45 100 120)" />
  <ellipse class="petal" cx="100" cy="120" rx="30" ry="60" transform="rotate(-45 100 120)" />
  <ellipse class="petal" cx="100" cy="120" rx="30" ry="60" transform="rotate(90 100 120)" />
  <circle class="center" cx="100" cy="120" r="18" />
</svg><audio id="bgm" preload="auto">
  <source src="laakhau-hajara.m4a" type="audio/mp4">
</audio><script>
const rose = document.getElementById('rose');
const bgm = document.getElementById('bgm');
const petals = document.querySelectorAll('.petal');
const center = document.querySelector('.center');
const body = document.body;
const heartColors = ['#ff4d6d','#ffb347','#ff6f91'];

// Play music on tap
rose.addEventListener('click', () => bgm.play());

let bpm = 80; // approximate BPM
let lastBeat = 0;

function animateBeat() {
  const t = bgm.currentTime;
  const beatInterval = 60 / bpm;

  if (t - lastBeat >= beatInterval) {
    lastBeat = t;

    // Heart from rose
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.textContent = 'â¤ï¸';
    h.style.left = (100 + (Math.random()-0.5)*100) + 'px';
    h.style.bottom = '100px';
    h.style.color = heartColors[Math.floor(Math.random()*heartColors.length)];
    h.style.transform = 'scale(1)';
    body.appendChild(h);
    // beat pulse
    h.animate([{ transform: 'scale(1.3)' }, { transform: 'scale(1)' }], { duration: 300, easing: 'ease-out' });
    setTimeout(() => h.remove(), 1500);

    // Sparkle
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = (100 + (Math.random()-0.5)*150) + 'px';
    s.style.top = (100 + (Math.random()-0.5)*150) + 'px';
    body.appendChild(s);
    s.style.transition = 'transform 1s linear, opacity 1s';
    setTimeout(() => { s.style.transform = 'translateY(-50px)'; s.style.opacity = '0'; }, 50);
    setTimeout(() => s.remove(), 1050);

    // Petal particle
    const p = document.createElement('div');
    p.className = 'petal-particle';
    p.style.left = (100 + (Math.random()-0.5)*100) + 'px';
    p.style.top = '-10px';
    body.appendChild(p);
    const angle = Math.random()*360;
    p.style.transition = 'transform 3s linear, opacity 3s';
    setTimeout(() => { p.style.transform = `translateY(100vh) rotate(${angle}deg)`; p.style.opacity = '0'; }, 50);
    setTimeout(() => p.remove(), 3050);
  }

  requestAnimationFrame(animateBeat);
}

// Live blooming rose animation
function animateBloom() {
  const t = bgm.currentTime;
  petals.forEach((petal, i) => {
    const scale = 0.9 + 0.15 * Math.sin(t * 2 + i);
    petal.style.transform = `rotate(${[0,45,-45,90][i]}deg) scaleY(${scale})`;
  });
  const centerScale = 0.95 + 0.1 * Math.sin(t * 2);
  center.style.transform = `scale(${centerScale})`;
  requestAnimationFrame(animateBloom);
}

bgm.addEventListener('play', () => {
  animateBloom();
  animateBeat();
});
</script></body>
</html>
